name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main   # Run this workflow on pushes to main

permissions:
  contents: write


jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo, including submodules if your theme uses them
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2️⃣ Setup Hugo Extended v0.156
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.156.0'
          extended: true

      # 3️⃣ Optional: Install Node/npm if your theme uses JS/SCSS
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Build the Hugo site
      - name: Build
        run: |
          npm install || true    # skip if no package.json
          hugo --gc --minify

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy site files to docs folder
        run: |
          rm -rf docs
          mv public docs
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Deploy site"
          git push
